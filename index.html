<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания лабораторной работы</title>
    <link rel="stylesheet" href="style.css">  <!-- Подключаем CSS -->
</head>
<body>
    <h1>Лабораторная работа: Задания 1 и 2</h1>

    <!-- Переключатель вкладок -->
    <div class="tab-buttons">
        <button data-tab="task1" onclick="showTab('task1')" class="active">Задание 1: Парабола</button>
        <button data-tab="task2" onclick="showTab('task2')">Задание 2: Четные числа</button>
    </div>

    <!-- Задание 1: Парабола -->
    <div id="task1" class="tab">
        <h3>Парабола: пересечение с осью X</h3>
        <form name="form1">
            <label for="a">Коэффициент a:</label>
            <input type="text" name="a" size="10"><br><br>

            <label for="b">Коэффициент b:</label>
            <input type="text" name="b" size="10"><br><br>

            <label for="c">Коэффициент c:</label>
            <input type="text" name="c" size="10"><br><br>

            <label for="result">Результат:</label>
            <input type="text" name="result" size="40" readonly><br><br>

            <input type="button" value="Проверить пересечение" onClick="checkIntersection()">
            <input type="button" value="Сбросить" onClick="resetForm1()"><br><br>
        </form>
    </div>

    <!-- Задание 2: Четные числа -->
    <div id="task2" class="tab">
        <h3>Количество четных чисел в диапазоне</h3>
        <form name="form2">
            <label for="start">От:</label>
            <input type="text" name="start" size="10"><br><br>

            <label for="end">До:</label>
            <input type="text" name="end" size="10"><br><br>

            <label for="result">Количество четных чисел:</label>
            <input type="text" name="result" size="10" readonly><br><br>

            <input type="button" value="Посчитать четные" onClick="countEvenNumbers()">
            <input type="button" value="Сбросить" onClick="resetForm2()"><br><br>
        </form>
    </div>

    <script src="script.js"></script>  <!-- Подключаем JavaScript -->
</body>
</html>
