<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания лабораторной работы</title>
    <style>
        /* Стили для вкладок */
        .tab {
            display: none;
        }

        .tab-buttons {
            margin: 20px 0;
        }

        .tab-buttons button {
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script type="text/javascript">
        function showTab(tabId) {
            // Скрыть все вкладки
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });

            // Убрать активный класс у всех кнопок
            var buttons = document.querySelectorAll('.tab-buttons button');
            buttons.forEach(function(button) {
                button.classList.remove('active');
            });

            // Показать выбранную вкладку
            document.getElementById(tabId).style.display = 'block';
            // Сделать кнопку активной
            document.querySelector('[data-tab="' + tabId + '"]').classList.add('active');
        }

        function checkIntersection() {
            var a = parseFloat(document.form1.a.value);
            var b = parseFloat(document.form1.b.value);
            var c = parseFloat(document.form1.c.value);
            var discriminant = b * b - 4 * a * c;
            var result = "";

            if (discriminant > 0) {
                result = "Парабола пересекает ось X в двух точках.";
            } else if (discriminant === 0) {
                result = "Парабола пересекает ось X в одной точке.";
            } else {
                result = "Парабола не пересекает ось X.";
            }

            document.form1.result.value = result;
        }

        function resetForm1() {
            document.form1.a.value = "";
            document.form1.b.value = "";
            document.form1.c.value = "";
            document.form1.result.value = "";
        }

        function countEvenNumbers() {
            var start = parseInt(document.form2.start.value);
            var end = parseInt(document.form2.end.value);
            var count = 0;

            if (isNaN(start) || isNaN(end)) {
                alert("Пожалуйста, введите корректные числа.");
                return;
            }

            for (var i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    count++;
                }
            }

            document.form2.result.value = count;
        }

        function resetForm2() {
            document.form2.start.value = "";
            document.form2.end.value = "";
            document.form2.result.value = "";
        }

        // Инициализация страницы с показом первой вкладки
        window.onload = function() {
            showTab('task1');
        }
    </script>
</head>
<body>
    <h1>Лабораторная работа: Задания 1 и 2</h1>

    <!-- Переключатель вкладок -->
    <div class="tab-buttons">
        <button data-tab="task1" onclick="showTab('task1')" class="active">Задание 1: Парабола</button>
        <button data-tab="task2" onclick="showTab('task2')">Задание 2: Четные числа</button>
    </div>

    <!-- Задание 1: Парабола -->
    <div id="task1" class="tab">
        <h3>Парабола: пересечение с осью X</h3>
        <form name="form1">
            <label for="a">Коэффициент a:</label>
            <input type="text" name="a" size="10"><br><br>

            <label for="b">Коэффициент b:</label>
            <input type="text" name="b" size="10"><br><br>

            <label for="c">Коэффициент c:</label>
            <input type="text" name="c" size="10"><br><br>

            <label for="result">Результат:</label>
            <input type="text" name="result" size="40" readonly><br><br>

            <input type="button" value="Проверить пересечение" onClick="checkIntersection()">
            <input type="button" value="Сбросить" onClick="resetForm1()"><br><br>
        </form>
    </div>

    <!-- Задание 2: Четные числа -->
    <div id="task2" class="tab">
        <h3>Количество четных чисел в диапазоне</h3>
        <form name="form2">
            <label for="start">От:</label>
            <input type="text" name="start" size="10"><br><br>

            <label for="end">До:</label>
            <input type="text" name="end" size="10"><br><br>

            <label for="result">Количество четных чисел:</label>
            <input type="text" name="result" size="10" readonly><br><br>

            <input type="button" value="Посчитать четные" onClick="countEvenNumbers()">
            <input type="button" value="Сбросить" onClick="resetForm2()"><br><br>
        </form>
    </div>
</body>
</html>
